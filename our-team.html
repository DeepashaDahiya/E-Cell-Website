      /* ---------- Hero ---------- */
      .hero {
        max-width: 1100px;
        margin: 42px auto 8px;
        padding: 0 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 24px;
      }
      .hero h1 {
        margin: 0 0 8px;
        font-size: clamp(1.8rem, 4vw, 2.4rem);
        line-height: 1.15;
      }
      .hero p {
        margin: 0;
        color: var(--muted);
      }
      .pill {
        display: inline-block;
        margin-top: 12px;
        padding: 8px 12px;
        border-radius: 999px;
        font-size: 0.9rem;
        font-weight: 600;
        background: rgba(255, 209, 102, 0.1);
        border: 1px solid var(--ring);
        color: var(--accent);
      }

      /* ---------- Grid ---------- */
      .grid-wrap {
        max-width: 1100px;
        margin: 26px auto 80px;
        padding: 0 16px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 22px;
      }

      /* ---------- Card ---------- */
      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.01)
        );
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 18px;
        padding: 18px 16px 20px;
        text-align: center;
        position: relative;
        overflow: hidden;
        transition: transform 0.18s ease, box-shadow 0.18s ease,
          border-color 0.18s ease;
      }
      .card::before {
        content: "";
        position: absolute;
        inset: auto -30% 55% -30%;
        height: 120px;
        z-index: 0;
        background: radial-gradient(
          closest-side at 50% 50%,
          rgba(255, 209, 102, 0.25),
          transparent 70%
        );
        filter: blur(20px);
        transform: rotate(-2deg);
      }
      .card:hover {
        transform: translateY(-6px);
        border-color: rgba(255, 255, 255, 0.14);
        box-shadow: 0 10px 26px rgba(0, 0, 0, 0.45);
      }
      .avatar {
        width: 96px;
        height: 96px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid var(--accent);
        display: block;
        margin: 4px auto 10px;
        position: relative;
        z-index: 1;
        transition: transform 0.2s ease;
        background: #0f0f0f;
      }
      .card:hover .avatar {
        transform: scale(1.03);
      }
      .name {
        font-weight: 700;
        margin: 4px 0 2px;
        z-index: 1;
        position: relative;
      }
      .role {
        font-size: 0.92rem;
        color: var(--muted);
        margin: 0;
        z-index: 1;
        position: relative;
      }

      /* tiny social row (optional) */
      .socials {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }
      .socials a {
        width: 28px;
        height: 28px;
        display: grid;
        place-items: center;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        color: var(--text);
        /* background-color:#0a66c2 ; */
        text-decoration: none;
        font-size: 0.85rem;
        transition: background 0.15s ease, transform 0.15s ease,
          border-color 0.15s ease;
      }
      .socials a:hover {
        background-color:#0a66c2 ;
        color: white;
        border-color: transparent;
        transform: translateY(-1px);
      }

      /* ---------- Footer (light) ---------- */
      footer {
        padding: 26px 16px;
        text-align: center;
        color: var(--muted);
        border-top: 1px solid rgba(255, 255, 255, 0.06);
        background: rgba(10, 10, 10, 0.6);
      }

    /* ---------- Small helper ---------- */
    .srch{
      width:100%; max-width:380px; margin-top:12px;
      background:#0f0f10; border:1px solid rgba(255,255,255,.12);
      color:var(--text); padding:10px 12px; border-radius:12px;
      outline:none;
    }
    .tools{display:flex; align-items:center; gap:10px; flex-wrap:wrap}
    .clear-btn{
      background:transparent; border:1px solid rgba(255,255,255,.14);
      color:var(--muted); padding:8px 12px; border-radius:12px; cursor:pointer;
      transition:all .15s ease;
    }
    .clear-btn:hover{border-color:var(--ring); color:var(--text)}

    .top-close {
  position: fixed;   /* fixed so it stays on top */
  top: 10px;         /* distance from top of viewport */
  right: 20px;       /* distance from right */

  cursor: pointer;
  z-index: 10000;    /* very high to stay above everything */
  transition: color 0.2s ease;
  padding-right: 5px;
}

.top-close:hover {
  color: #ffd166;    /* hover accent color */
}

      const grid = document.getElementById("teamGrid");

function cardTemplate({name, role, img, linkedin}) {
  const safeImg = img || "logo.jpeg";
  const linkedInLink = linkedin ? `<a href="${linkedin}" target="_blank" class="linkedin-link">in</a>` : "";
  
  return `
    <article class="card">
      <img class="avatar" src="${safeImg}" alt="${name}" onerror="this.src='logo.jpeg'">
      <h3 class="name">${name}</h3>
      <p class="role">${role}</p>
      <div class="socials">
        ${linkedInLink}
      </div>
    </article>
  `;
}



      function render(list) {
        grid.innerHTML = list.map(cardTemplate).join("");
      }

      // initial render
      render(teamMembers);

      // simple search (name or role)
      const search = document.getElementById("search");
      const clearBtn = document.getElementById("clear");
      search.addEventListener("input", () => {
        const q = search.value.trim().toLowerCase();
        if (!q) return render(teamMembers);
        const filtered = teamMembers.filter(
          (m) =>
            m.name.toLowerCase().includes(q) || m.role.toLowerCase().includes(q)
        );
        render(filtered);
      });
      clearBtn.addEventListener("click", () => {
        search.value = "";
        render(teamMembers);
        search.focus();
      });
