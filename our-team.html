<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- <title>Our Team • E-Cell IGDTUW</title> -->

  <!-- Google Font (cute but clean) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />


  <style>
    :root{
      --bg:#0b0b0b;
      --panel:#111214;
      --muted:#b8b8b8;
      --text:#ffffff;
      --accent:#ffd166;          /* warm, cute accent */
      --accent-2:#66d9ff;        /* soft blue accent */
      --ring:rgba(255,209,102,.25);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 10% -10%, #1a1a1a 0%, transparent 60%),
        radial-gradient(900px 500px at 100% 0%, #0f1820 0%, transparent 60%),
        var(--bg);
      color:var(--text);
    }
/* 
    /* ---------- Header / Nav ---------- */
    /* header{
      position:sticky; top:0; z-index:50;
      backdrop-filter:saturate(120%) blur(6px);
      background:rgba(10,10,10,.65);
      border-bottom:1px solid rgba(255,255,255,.06);
    /* } */
    .nav-wrap{
      max-width:1100px; margin:0 auto; padding:10px 16px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:700; letter-spacing:.3px;
    }
    .brand img{width:70px; height:70px; border-radius:8px; margin-top:6px; object-fit:cover}
    .brand span{font-size:1.05rem}
    nav a{
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text); text-decoration:none; font-weight:600;
      margin-left:18px; padding:8px 12px; border-radius:12px;
      transition:transform .15s ease, background .15s ease, color .15s ease;
    }
    nav a:hover{background:rgba(255,255,255,.06);border-radius: 20px; transform:translateY(-1px)}
    nav a.active{font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f5f5f5;border-radius: 20px; color:#111;padding: 8px 16px; }

    /* ---------- Hero ---------- */
    .hero{
      max-width:1100px; margin:42px auto 8px; padding:0 16px;
      display:flex; align-items:center; justify-content:space-between; gap:24px;
    }
    .hero h1{
      margin:0 0 8px; font-size:clamp(1.8rem, 4vw, 2.4rem); line-height:1.15;
    }
    .hero p{margin:0; color:var(--muted)}
    .pill{
      display:inline-block; margin-top:12px;
      padding:8px 12px; border-radius:999px; font-size:.9rem; font-weight:600;
      background:rgba(255,209,102,.1); border:1px solid var(--ring); color:var(--accent);
    }

    /* ---------- Grid ---------- */
    .grid-wrap{
      max-width:1100px; margin:26px auto 80px; padding:0 16px;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(180px, 1fr));
      gap:22px;
    }

    /* ---------- Card ---------- */
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border:1px solid rgba(255,255,255,.06);
      border-radius:18px; padding:18px 16px 20px;
      text-align:center; position:relative; overflow:hidden;
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .card::before{
      content:"";
      position:absolute; inset:auto -30% 55% -30%;
      height:120px; z-index:0;
      background:radial-gradient(closest-side at 50% 50%, rgba(255,209,102,.25), transparent 70%);
      filter:blur(20px);
      transform:rotate(-2deg);
    }
    .card:hover{
      transform:translateY(-6px);
      border-color:rgba(255,255,255,.14);
      box-shadow:0 10px 26px rgba(0,0,0,.45);
    }
    .avatar{
      width:96px; height:96px; border-radius:50%;
      object-fit:cover; border:3px solid var(--accent);
      display:block; margin:4px auto 10px; position:relative; z-index:1;
      transition:transform .2s ease;
      background:#0f0f0f;
    }
    .card:hover .avatar{ transform:scale(1.03); }
    .name{font-weight:700; margin:4px 0 2px; z-index:1; position:relative}
    .role{font-size:.92rem; color:var(--muted); margin:0; z-index:1; position:relative}

    /* tiny social row (optional) */
    .socials{display:flex; justify-content:center; gap:10px; margin-top:10px}
    .socials a{
      width:28px; height:28px; display:grid; place-items:center;
      border-radius:999px; border:1px solid rgba(255,255,255,.14);
      color:var(--text); text-decoration:none; font-size:.85rem;
      transition:background .15s ease, transform .15s ease, border-color .15s ease;
    }
    .socials a:hover{
      background:linear-gradient(90deg, var(--accent), var(--accent-2));
      color:#111; border-color:transparent; transform:translateY(-1px);
    }

    /* ---------- Footer (light) ---------- */
    footer{
      padding:26px 16px; text-align:center; color:var(--muted);
      border-top:1px solid rgba(255,255,255,.06);
      background:rgba(10,10,10,.6);
    }

    /* ---------- Small helper ---------- */
    .srch{
      width:100%; max-width:380px; margin-top:12px;
      background:#0f0f10; border:1px solid rgba(255,255,255,.12);
      color:var(--text); padding:10px 12px; border-radius:12px;
      outline:none;
    }
    .tools{display:flex; align-items:center; gap:10px; flex-wrap:wrap}
    .clear-btn{
      background:transparent; border:1px solid rgba(255,255,255,.14);
      color:var(--muted); padding:8px 12px; border-radius:12px; cursor:pointer;
      transition:all .15s ease;
    }
    .clear-btn:hover{border-color:var(--ring); color:var(--text)}
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="nav-wrap">
      <a href="" class="brand">
        <img src="logo.jpeg" alt="E-Cell logo" />
        <span></span>
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="our-team.html" class="active">Our Team</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div>
      <h1>Meet the Team ✨</h1>
      <p>Creative, kind, and a little unstoppable.</p>
      <span class="pill">2025–26 Council</span>
    </div>
    <div class="tools">
      <input id="search" class="srch" type="search" placeholder="Search name or role…" />
      <button id="clear" class="clear-btn">Clear</button>
    </div>
  </section>

  <!-- Grid -->
  <section class="grid-wrap">
    <div id="teamGrid" class="grid"></div>
  </section>

  <footer>© E-Cell IGDTUW. All rights reserved.</footer>

  <script>
    /* ====== DATA: add/edit members here ======
       Put member photos in /team/ (e.g., team/deepasha.jpg).
       Tip: use square images for best results. */
    const teamMembers = [
      { name: "Deepasha Dahiya", role: "Web-Dev Lead", img: "team-photos/deepasha.png" },
      { name: "Aarushi Mehta", role: "President", img: "team-photos/aarushi.jpg" },
      { name: "Rohan Verma", role: "Vice President", img: "team-photos/rohan.jpg" },
      { name: "Isha Kapoor", role: "Design Lead", img: "team-photos/isha.jpg" },
      { name: "Priya Singh", role: "Marketing Lead", img: "team-photos/priya.jpg" },
      { name: "Tanya Gupta", role: "Events Head", img: "team-photos/tanya.jpg" },
      { name: "Ananya Rao", role: "Content Lead", img: "team-photos/ananya.jpg" },
      { name: "Harshita Jain", role: "Sponsorships", img: "team-photos/harshita.jpg" },
      { name: "Simran Kaur", role: "Outreach", img: "team-photos/simran.jpg" },
      { name: "Nidhi Sharma", role: "Community", img: "team-photos/nidhi.jpg" },
      { name: "Aditi Bose", role: "PR & Media", img: "team-photos/aditi.jpg" },
      { name: "Kritika Malhotra", role: "Design", img: "team-photos/kritika.jpg" },
      { name: "Sana Khan", role: "Tech", img: "team-photos/sana.jpg" },
      { name: "Ritika Arora", role: "Operations", img: "team-photos/ritika.jpg" },
      { name: "Mehak Choudhary", role: "Logistics", img: "team-photos/mehak.jpg" },
      { name: "Shreya Taneja", role: "Finance", img: "team-photos/shreya.jpg" },
      { name: "Avantika Tyagi", role: "Editorial", img: "team/avantika.jpg" },
      { name: "Neha Yadav", role: "Community", img: "team/neha.jpg" },
      { name: "Ira Bansal", role: "Events", img: "team/ira.jpg" },
      { name: "Tanvi Kohli", role: "Tech", img: "team/tanvi.jpg" },
      // add more if needed
    ];

    const grid = document.getElementById("teamGrid");

    function cardTemplate({name, role, img}) {
      // fallback to logo.jpeg if image missing
      const safeImg = img || "logo.jpeg";
      return `
        <article class="card">
          <img class="avatar" src="${safeImg}" alt="${name}" onerror="this.src='logo.jpeg'">
          <h3 class="name">${name}</h3>
          <p class="role">${role}</p>
          <div class="socials">
            <!-- Optional social links; fill hrefs if you have them -->
            <!-- <a href="#" title="LinkedIn">in</a>
            <a href="#" title="Instagram">ig</a> -->
          </div>
        </article>
      `;
    }

    function render(list){
      grid.innerHTML = list.map(cardTemplate).join("");
    }

    // initial render
    render(teamMembers);

    // simple search (name or role)
    const search = document.getElementById("search");
    const clearBtn = document.getElementById("clear");
    search.addEventListener("input", () => {
      const q = search.value.trim().toLowerCase();
      if(!q) return render(teamMembers);
      const filtered = teamMembers.filter(m =>
        m.name.toLowerCase().includes(q) || m.role.toLowerCase().includes(q)
      );
      render(filtered);
    });
    clearBtn.addEventListener("click", () => { search.value=""; render(teamMembers); search.focus(); });
  </script>
</body>
</html>
