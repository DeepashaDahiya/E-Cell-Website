<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Font Awesome for Social Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
    }

    .contact-container {
      position: relative;
      width: 80%;
      max-width: 900px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      overflow: hidden;
    }

    /* translucent background image in center */
    .contact-container::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 80%;
      background: url('your-image.jpg') center/contain no-repeat;
      opacity: 0.1; /* translucent */
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .contact-container h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #fff;
      z-index: 1;
      position: relative;
    }

    .contact-container p {
      margin-bottom: 30px;
      color: #bbb;
      z-index: 1;
      position: relative;
    }
    

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      z-index: 1;
      position: relative;
    }

    .social-icons a {
      text-decoration: none;
      font-size: 2rem;
      color: #f5f5f5;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #00acee; /* highlight on hover */
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-container {
        width: 90%;
        padding: 30px 20px;
      }
      .social-icons a {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Get in Touch</h1>
    <p>Weâ€™d love to hear from you! Connect with us on any platform below:</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="mailto:example@email.com"><i class="fas fa-envelope"></i></a>
    </div>
    <!-- Message Form -->
    <form action="mailto:ecell@igdtuw.ac.in" method="post" enctype="text/plain" style="margin-top:30px; z-index:1; position:relative;">
      <input type="text" name="name" placeholder="Your Name" required style="padding:10px; width:80%; margin-bottom:10px; border-radius:10px; border:none;">
      <input type="email" name="email" placeholder="Your Email" required style="padding:10px; width:80%; margin-bottom:10px; border-radius:10px; border:none;">
      <textarea name="message" placeholder="Your Message" required style="padding:10px; width:80%; height:100px; border-radius:10px; border:none; margin-bottom:10px;"></textarea>
      <br>
      <button type="submit" style="padding:10px 20px; border:none; border-radius:10px; background:#00acee; color:#fff; cursor:pointer; transition:0.3s;">Send Message</button>
    </form>

    <!-- Phone Contact -->
    <p style="margin-top:20px; color:#bbb; z-index:1; position:relative;">
      Or contact our Sponsorship Lead: <a href="tel:+911234567890" style="color:#00acee; text-decoration:none;">+91 12345 67890</a>
    </p>
    </div>
  </body>
 </html>
