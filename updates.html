<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Updates - E-Cell IGDTUW</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Crimson Text', serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* Recruitment Button - animated square with text */
    .recruit-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      width: 300px;
      height: 300px;
      margin: 80px auto;
      border: none;
      cursor: pointer;
      background-image: url('images/recruitment.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(255,255,255,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 2s infinite;
      color: #fff;
      font-weight: 700;
      font-size: 1.5rem;
      text-shadow: 2px 2px 5px #000;
    }

    .recruit-btn span {
      margin-bottom: 20px;
    }

    .recruit-btn:hover {
      transform: scale(1.08) rotate(-2deg);
      box-shadow: 0 12px 30px rgba(255,255,255,0.7);
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 6px 20px rgba(255,255,255,0.3); }
      50% { transform: scale(1.03); box-shadow: 0 10px 25px rgba(255,255,255,0.5); }
      100% { transform: scale(1); box-shadow: 0 6px 20px rgba(255,255,255,0.3); }
    }

    /* Hidden recruit section */
    #recruit-section {
      display: none;
      margin-top: 60px;
      animation: fadeIn 1s ease forwards;
    }

    #recruit-section h2 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 50px;
      color: #fff;
      animation: slideDown 0.8s ease forwards;
    }

    .gallery-flex {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;
    }

    .team-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 50px;
    }

    .team-group {
      text-align: center;
    }

    .team-name {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2rem;
      color: #fff;
    }

    .team-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .team-images img {
      width: 450px;
      height: 450px;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(255,255,255,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .team-images img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255,255,255,0.5);
    }

    @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
    @keyframes slideDown { 0% { opacity: 0; transform: translateY(-50px);} 100% { opacity: 1; transform: translateY(0);} }

    /* Navbar adjustments */
    header nav a, header nav .cta {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 600;
    }
    header nav .cta {
      background-color: #1e40af;
      padding: 6px 14px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    header nav .cta:hover { background-color: #2563eb; }
  </style>
</head>
<body>

  <!-- Navbar from index.html -->
  <header role="banner" class="bg-black">
    <nav class="flex items-center justify-between p-4" aria-label="Primary">
      <a class="flex items-center gap-3" href="index.html">
        <img src="logo.jpeg" alt="E-Cell IGDTUW logo" class="w-12 h-12 rounded-full" />
        <div>
          <div class="text-xl font-bold text-white">E-Cell IGDTUW</div>
          <div class="text-sm text-gray-300">Innovate • Create • Grow</div>
        </div>
      </a>

      <div class="flex items-center gap-4">
        <a href="index.html" class="nav-text">About</a>
        <a href="events.html" class="nav-text">Events</a>
        <a href="our-team.html" class="nav-text">Team</a>
        <a href="blogs.html" class="nav-text">Blogs</a>
        <a href="gallery.html" class="nav-text">Gallery</a>
        <a href="updates.html" class="nav-text font-bold">Updates</a>
        <a class="cta" href="contact.html">Contact Us</a>
      </div>
    </nav>
  </header>

  <!-- Recruitment Button -->
  <button class="recruit-btn" onclick="showRecruits()">
    <span>Recruitment Result</span>
  </button>

  <!-- Hidden Recruit Section -->
  <section id="recruit-section">
    <h2>New Recruits</h2>
    <div class="gallery-flex">

      <!-- First row: Content + WebDev -->
      <div class="team-row">
        <div class="team-group">
          <div class="team-name">Content Team</div>
          <div class="team-images">
            <img src="images/Content.jpg" alt="Content Team Member" />
          </div>
        </div>
        <div class="team-group">
          <div class="team-name">WebDev Team</div>
          <div class="team-images">
            <img src="images/Web-dev.jpg" alt="WebDev Team Member" />
          </div>
        </div>
      </div>

      <!-- Other teams -->
      <div class="team-group">
        <div class="team-name">Creative Team</div>
        <div class="team-images">
          <img src="images/Creative.jpg" alt="Creative Team Member 1" />
          <img src="images/Creative2.jpg" alt="Creative Team Member 2" />
        </div>
      </div>

      <div class="team-group">
        <div class="team-name">Marketing Team</div>
        <div class="team-images">
          <img src="images/Marketing.jpg" alt="Marketing Team Member 1" />
          <img src="images/Marketing.2jpg.jpg" alt="Marketing Team Member 2" />
        </div>
      </div>

      <div class="team-group">
        <div class="team-name">Media Team</div>
        <div class="team-images">
          <img src="images/Media.jpg" alt="Media Team Member 1" />
          <img src="images/Media2.jpg" alt="Media Team Member 2" />
        </div>
      </div>

      <div class="team-group">
        <div class="team-name">Operations Team</div>
        <div class="team-images">
          <img src="images/Operation.jpg" alt="Operations Team Member 1" />
          <img src="images/Operation2.jpg" alt="Operations Team Member 2" />
        </div>
      </div>

      <div class="team-group">
        <div class="team-name">R&D Team</div>
        <div class="team-images">
          <img src="images/R&D.jpg" alt="R&D Team Member 1" />
          <img src="images/R&D2.jpg" alt="R&D Team Member 2" />
        </div>
      </div>

      <div class="team-group">
        <div class="team-name">Sponsorship Team</div>
        <div class="team-images">
          <img src="images/Sponsorship1.jpg" alt="Sponsorship Team Member 1" />
          <img src="images/Sponsorship.jpg" alt="Sponsorship Team Member 2" />
        </div>
      </div>

    </div>
  </section>

  <script>
    function showRecruits() {
      document.querySelector('.recruit-btn').style.display = 'none';
      const section = document.getElementById('recruit-section');
      section.style.display = 'block';
      section.scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
