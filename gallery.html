<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - E-Cell IGDTUW</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* =========================== Navbar Styling =========================== */
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: saturate(140%) blur(8px);
      background: linear-gradient(to bottom, rgba(10, 10, 10, 0.85), rgba(10, 10, 10, 0.55));
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 72px;
      padding-left: 16px;
      padding-right: 70px;
      max-width: 1600px;
      margin: 0 auto;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 16px;
      text-decoration: none;
      color: #f5f5f5;
    }

    .brand img {
      height: 46px;
      width: 46px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
    }

    .brand .title {
      font-size: 19px;
      font-weight: 800;
      color: #fff;
    }

    .brand .subtitle {
      font-size: 13px;
      color: #aaa;
      margin-top: 2px;
    }

    .links {
      display: flex;
      align-items: center;
      gap: 28px;
    }

    .links .nav-text {
      cursor: pointer;
      position: relative;
      text-decoration: none;
      color: #fff;
      font-weight: 700;
      font-size: 15.5px;
    }

    .links .nav-text::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      height: 2px;
      width: 0;
      background: linear-gradient(90deg, #f3f4f6, #8a2be2);
      transition: width 0.3s ease;
    }

    .links .nav-text:hover::after {
      width: 100%;
    }

    .cta {
      padding: 9px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      background: transparent;
      font-weight: 700;
      font-size: 15px;
      text-decoration: none;
      cursor: pointer;
    }

    .cta:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }

    .menu-btn {
      display: none;
      cursor: pointer;
      border: none;
      background: transparent;
      flex-direction: column;
      gap: 5px;
      padding: 6px;
    }

    .menu-btn span {
      display: block;
      height: 2.5px;
      width: 24px;
      background-color: #fff;
      border-radius: 2px;
    }

    .drawer {
      position: fixed;
      top: 0;
      right: -100%;
      width: 250px;
      height: 100%;
      background: #111;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.4);
      transition: right 0.3s ease;
      z-index: 2000;
      padding: 20px;
    }

    .drawer.open {
      right: 0;
    }

    .drawer a {
      display: block;
      margin: 13px 0;
      text-decoration: none;
      color: #fff;
      font-size: 17.5px;
      font-weight: 600;
    }

    .drawer a:hover {
      color: #a855f7;
    }

    .drawer .close {
      align-self: flex-end;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, .15);
      color: #f5f5f5;
      padding: 6px 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .links {
        display: none;
      }

      .menu-btn {
        display: flex;
      }
    }

    /* =========================== Gallery Styling =========================== */
    .gallery {
      padding: 2rem 1rem;
    }

    .gallery-flex {
      display: grid;
      grid-template-columns: 1fr 1.6fr 1fr; /* Middle column bigger */
      gap: 1rem;
    }

    .gallery-flex .column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .gallery-flex .item img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery-flex .item img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    /* Tablet */
    @media (max-width: 1024px) {
      .gallery-flex {
        grid-template-columns: 1fr 1fr;
      }
      .column.middle {
        order: 1;
      }
    }

    /* Mobile */
    @media (max-width: 640px) {
      .gallery-flex {
        grid-template-columns: 1fr;
      }
      .column.middle,
      .column.left,
      .column.right {
        order: initial;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="site-navbar">
    <header role="banner">
      <nav class="nav" aria-label="Primary">
        <a class="brand" href="index.html">
          <img src="logo.jpeg" alt="E-Cell IGDTUW logo" />
          <div>
            <div class="title">E-Cell IGDTUW</div>
            <div class="subtitle">Innovate • Create • Grow</div>
          </div>
        </a>

        <div class="links" id="navLinks">
          <a href="index.html" class="nav-text">About</a>
          <a href="events.html" class="nav-text">Events</a>
          <a href="blogs.html" class="nav-text">Blogs</a>
          <a href="gallery.html" class="nav-text">Gallery</a>
          <a href="updates.html" class="nav-text">Updates</a>
          <a href="our-team.html" class="nav-text">Team</a>
          <a class="cta" href="contact.html">Contact Us</a>
        </div>

        <button class="menu-btn" id="menuBtn" aria-label="Open menu" aria-controls="drawer" aria-expanded="false">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </nav>
    </header>

    <!-- Mobile Drawer -->
    <div class="drawer" id="drawer" aria-hidden="true">
      <div class="drawer-panel" role="dialog" aria-label="Mobile menu">
        <button class="close" id="closeDrawer" aria-label="Close menu">Close</button>
        <a href="index.html" class="nav-text dlink">About</a>
        <a href="events.html" class="nav-text dlink">Events</a>
        <a href="blogs.html" class="nav-text dlink">Blogs</a>
        <a href="gallery.html" class="nav-text dlink">Gallery</a>
        <a href="updates.html" class="nav-text dlink">Updates</a>
        <a href="our-team.html" class="nav-text dlink">Team</a>
        <a href="contact.html" class="dlink">Contact Us</a>
      </div>
    </div>
  </div>

  <!-- Gallery Section -->
  <section class="gallery">
    <div class="gallery-flex">
      <!-- Left Column -->
      <div class="column left">
        <div class="item"><img src="https://i.postimg.cc/Gpwd4vHP/15.jpg" alt="Gallery Image" /></div>
        <div class="item"><img src="images/drishtiias/1000074475.jpg" alt="Gallery Image" /></div>
        <div class="item"><img src="https://i.postimg.cc/W3Q91yq7/9.jpg" alt="Gallery Image" /></div>
        <div class="item"><img src="https://i.postimg.cc/PJJ2Kjsh/11.jpg" alt="Gallery Image" /></div>
        <div class="item"><img src="https://i.postimg.cc/prd0HLPx/17.jpg" alt="Gallery Image" /></div>
      </div>

      <!-- Middle Column (Wider) -->
      <div class="column middle">
        <div class="item"><img src="https://i.postimg.cc/L63xqwxs/Scanned-20250828-1901-08.jpg" alt="Gallery Image" /></div>
        <div class="item"><img src="images/caseconq/caseconq1.jpg" alt="Gallery Image" /></div>
        <div class="item"><img src="https://i.postimg.cc/m2CdbMWW/14.jpg" alt="Gallery Image" /></div>
        <div class="item"><img src="https://i.postimg.cc/3w4YRn8x/12.jpg" alt="Gallery Image" /></div>
        <div class="item"><img src="https://i.postimg.cc/Qd00TCWC/10.jpg" alt="Gallery Image" /></div>
      </div>

      <!-- Right Column -->
      <div class="column right">
        <div class="item"><img src="https://i.postimg.cc/4x20FcWK/5.jpg" alt="Gallery Image" /></div>
        <div class="item"><img src="https://i.postimg.cc/8cPpmWyy/7.jpg" alt="Gallery Image" /></div>
        <div class="item"><img src="images/drishtiias/1000074428.jpg" alt="Gallery Image" /></div>
        <div class="item"><img src="https://i.postimg.cc/GpxFNxpd/3.jpg" alt="Gallery Image" /></div>
        <div class="item"><img src="https://i.postimg.cc/ydpm0Xz4/18.jpg" alt="Gallery Image" /></div>
      </div>
    </div>
  </section>

  <!-- JS for Drawer -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const drawer = document.getElementById('drawer');
    const closeDrawer = document.getElementById('closeDrawer');

    menuBtn.addEventListener('click', () => {
      drawer.classList.add('open');
      drawer.setAttribute('aria-hidden', 'false');
      menuBtn.setAttribute('aria-expanded', 'true');
    });

    closeDrawer.addEventListener('click', () => {
      drawer.classList.remove('open');
      drawer.setAttribute('aria-hidden', 'true');
      menuBtn.setAttribute('aria-expanded', 'false');
    });

    window.addEventListener('click', (e) => {
      if (drawer.classList.contains('open') && !drawer.contains(e.target) && e.target !== menuBtn) {
        drawer.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
        menuBtn.setAttribute('aria-expanded', 'false');
      }
    });
  </script>
</body>

</html>
