/* ===========================
   Navbar Styling for E-Cell
=========================== */

/* General body and font */
body {
  margin: 0;
  padding: 0;
  background-color: #0a0a0a;
  color: #fff;
  font-family: 'Inter', sans-serif;
  overflow-x: hidden;
}

/* Navbar Header */
header {
  position: sticky;
  top: 0;
  z-index: 1000;
  backdrop-filter: saturate(140%) blur(8px);
  background: linear-gradient(to bottom, rgba(10, 10, 10, 0.85), rgba(10, 10, 10, 0.55));
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

/* Navbar container */
.nav {
  display: flex;
  align-items: center;
  justify-content: space-between; /* logo left, links right */
  height: 72px; /* slightly bigger than before */
  padding-left: 16px;  /* logo a bit further from left */
  padding-right: 70px; /* links slightly further right */
  max-width: 1600px;
  margin: 0 auto;
}

/* Brand (logo + title) */
.brand {
  display: flex;
  align-items: center;
  gap: 16px; /* slightly bigger gap between logo and text */
  text-decoration: none;
  color: #f5f5f5;
}

.brand img {
  height: 46px; /* slightly bigger logo */
  width: 46px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
}

.brand .title {
  font-size: 19px; /* slightly bigger font */
  font-weight: 800;
  color: #fff;
}

.brand .subtitle {
  font-size: 13px; /* slightly bigger subtitle */
  color: #aaa;
  margin-top: 2px;
}

/* Navbar links */
.links {
  display: flex;
  align-items: center;
  gap: 28px; /* slightly bigger spacing */
}

.links .nav-text {
  cursor: pointer;
  position: relative;
  text-decoration: none;
  color: #fff;
  font-weight: 700;
  font-size: 15.5px; /* slightly bigger font */
}

.links .nav-text::after {
  content: "";
  position: absolute;
  bottom: -5px;
  left: 0;
  height: 2px;
  width: 0;
  background: linear-gradient(90deg, #f3f4f6, #8a2be2);
  transition: width 0.3s ease;
}

.links .nav-text:hover::after {
  width: 100%;
}

/* CTA button */
.cta {
  padding: 9px 18px; /* slightly bigger button */
  border-radius: 999px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: #fff;
  background: transparent;
  font-weight: 700;
  font-size: 15px; /* slightly bigger font */
  text-decoration: none;
  cursor: pointer;
}

.cta:hover {
  background: rgba(255, 255, 255, 0.1);
  transform: translateY(-1px);
}

/* Hamburger menu for mobile */
.menu-btn {
  display: none;
  cursor: pointer;
  border: none;
  background: transparent;
  flex-direction: column;
  gap: 5px;
  padding: 6px;
}

.menu-btn span {
  display: block;
  height: 2.5px; /* slightly thicker */
  width: 24px;   /* slightly wider */
  background-color: #fff;
  border-radius: 2px;
}

/* Mobile drawer */
.drawer {
  position: fixed;
  top: 0;
  right: -100%;
  width: 250px;
  height: 100%;
  background: #111;
  box-shadow: -2px 0 10px rgba(0,0,0,0.4);
  transition: right 0.3s ease;
  z-index: 2000;
  padding: 20px;
}

.drawer.open {
  right: 0;
}

.drawer a {
  display: block;
  margin: 13px 0; /* slightly bigger spacing in drawer */
  text-decoration: none;
  color: #fff;
  font-size: 17.5px;
  font-weight: 600;
}

.drawer a:hover {
  color: #a855f7;
}

.drawer .close {
  align-self: flex-end;
  background: transparent;
  border: 1px solid rgba(255, 255, 255, .15);
  color: #f5f5f5;
  padding: 6px 10px;
  border-radius: 10px;
  cursor: pointer;
}

@media (max-width: 768px) {
  .links {
    display: none;
  }

  .menu-btn {
    display: flex;
  }
  .links {
  display: flex;
  align-items: center;
  gap: 28px;       /* spacing between nav items */
  margin-left: 20px; /* shift all headings slightly to the right */
}

/* rest remains the same as previous */

}
}
