<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - E-Cell IGDTUW</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Global */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    /* Navbar Styling */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: saturate(140%) blur(8px);
      background: linear-gradient(to bottom, rgba(10, 10, 10, 0.85), rgba(10, 10, 10, 0.55));
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 72px;
      padding: 0 18px;
      max-width: 1600px;
      margin: 0 auto;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 16px;
      text-decoration: none;
      color: #f5f5f5;
    }

    .brand img {
      height: 46px;
      width: 46px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
    }

    .brand .title {
      font-size: 19px;
      font-weight: 800;
    }

    .brand .subtitle {
      font-size: 13px;
      color: #aaa;
      margin-top: 2px;
    }

    .links {
      display: flex;
      align-items: center;
      gap: 28px;
    }

    .links .nav-text {
      position: relative;
      text-decoration: none;
      color: #fff;
      font-weight: 700;
      font-size: 15.5px;
    }

    .links .nav-text::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      height: 2px;
      width: 0;
      background: linear-gradient(90deg, #f3f4f6, #8a2be2);
      transition: width 0.3s ease;
    }

    .links .nav-text:hover::after {
      width: 100%;
    }

    .cta {
      padding: 9px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      background: transparent;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      text-decoration: none;
    }

    .cta:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }

    /* Hamburger menu */
    .menu-btn {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
    }

    .menu-btn span {
      width: 24px;
      height: 2.5px;
      background-color: #fff;
      border-radius: 2px;
    }

    /* Mobile Drawer */
    .drawer {
      position: fixed;
      top: 0;
      right: -100%;
      width: 250px;
      height: 100%;
      background: #111;
      transition: right 0.3s ease;
      z-index: 2000;
      padding: 20px;
    }

    .drawer.open {
      right: 0;
    }

    .drawer a {
      display: block;
      margin: 15px 0;
      text-decoration: none;
      color: #fff;
      font-size: 17px;
      font-weight: 600;
    }

    .drawer a:hover {
      color: #a855f7;
    }

    .drawer .close {
      display: block;
      margin-left: auto;
      margin-bottom: 20px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 6px 10px;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
    }

    @media (max-width: 768px) {
      .links { display: none; }
      .menu-btn { display: flex; }
    }

    /* Main Gallery Heading */
.main-heading {
  text-align: center;
  font-size: 2.5rem;
  font-weight: bold;
  margin-bottom: 40px;
  color: #c084fc; /* Light purple */
}

/* Section Headings */
.gallery-heading {
  text-align: center;
  font-size: 2rem;
  font-weight: 600;
  margin-bottom: 25px;
  color: #a855f7; /* Vibrant purple */
  position: relative;
}

/* Decorative underline for section headings */
.gallery-heading::after {
  content: "";
  display: block;
  width: 80px;
  height: 3px;
  background: #9333ea;
  margin: 8px auto 0;
  border-radius: 2px;
}

/* Masonry layout */
.masonry {
  column-count: 3;
  column-gap: 20px;
  padding: 0 20px;
}

.masonry .item {
  break-inside: avoid;
  margin-bottom: 20px;
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.masonry .item img {
  width: 100%;
  display: block;
  border-radius: 12px;
  object-fit: cover;
}

.masonry .item:hover {
  transform: scale(1.04);
  box-shadow: 0 8px 20px rgba(168, 85, 247, 0.4);
}

/* Responsive */
@media (max-width: 1200px) {
  .masonry {
    column-count: 2;
  }
}

@media (max-width: 768px) {
  .masonry {
    column-count: 1;
  }
}


    /* Footer */
    footer {
      text-align: center;
      padding: 20px 0;
      color: #aaa;
      border-top: 1px solid rgba(255,255,255,0.1);
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <header role="banner">
    <nav class="nav" aria-label="Primary">
      <a class="brand" href="index.html">
        <img src="logo.jpeg" alt="E-Cell IGDTUW logo" />
        <div>
          <div class="title">E-Cell IGDTUW</div>
          <div class="subtitle">Innovate • Create • Grow</div>
        </div>
      </a>

      <div class="links">
        <a href="index.html" class="nav-text">About</a>
        <a href="events.html" class="nav-text">Events</a>
        <a href="blogs.html" class="nav-text">Blogs</a>
        <a href="gallery.html" class="nav-text">Gallery</a>
        <a href="updates.html" class="nav-text">Updates</a>
        <a href="our-team.html" class="nav-text">Team</a>
        <a class="cta" href="contact.html">Contact Us</a>
      </div>

      <button class="menu-btn" id="menuBtn" aria-label="Open menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>
  </header>

  <!-- Drawer -->
  <div class="drawer" id="drawer">
    <button class="close" id="closeDrawer">Close</button>
    <a href="index.html">About</a>

    <a href="updates.html">Updates</a>
    <a href="our-team.html">Team</a>
    <a href="contact.html">Contact Us</a>

</section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 E-Cell IGDTUW. All rights reserved.</p>
  </footer>

  <!-- JS for drawer -->
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const drawer = document.getElementById("drawer");
    const closeDrawer = document.getElementById("closeDrawer");

    menuBtn.addEventListener("click", () => {
      drawer.classList.add("open");
    });

    closeDrawer.addEventListener("click", () => {
      drawer.classList.remove("open");
    });
  </script>
</body>

</html>
