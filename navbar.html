<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar - E-Cell IGDTUW</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      font-family: "Poppins", sans-serif;
      color: #fff;
    }

    /* Navbar */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: saturate(140%) blur(8px);
      background: linear-gradient(to bottom, rgba(10, 10, 10, .85), rgba(10, 10, 10, .55));
    }

    .nav {
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 18px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: #f5f5f5;
    }

    .brand img {
      height: 42px;
      width: 42px;
      border-radius: 12px;
    }

    .brand .title {
      font-weight: 800;
    }

    .brand .subtitle {
      font-size: 14px;
      color: #999;
    }

    .links {
      display: flex;
      gap: 28px;
      align-items: center;
    }

    .links .nav-text {
      cursor: pointer;
      position: relative;
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 600;
    }

    .links .nav-text::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      height: 2px;
      width: 0;
      background: linear-gradient(90deg, #f3f4f6, #8a2be2);
      transition: width .25s ease;
    }

    .links .nav-text:hover::after {
      width: 100%;
    }

    .cta {
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, .15);
      background: linear-gradient(180deg, rgba(255, 255, 255, .08), rgba(255, 255, 255, .04));
      cursor: pointer;
      color: #f5f5f5;
      font-weight: 700;
      text-decoration: none;
    }

    /* Hamburger */
    .menu-btn {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .menu-btn span {
      display: block;
      width: 26px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
    }

    /* Drawer menu */
    .drawer {
      position: fixed;
      top: 0;
      right: -100%;
      width: 250px;
      height: 100%;
      background: #111;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.4);
      transition: right 0.3s ease;
      z-index: 2000;
      padding: 20px;
    }

    .drawer.open {
      right: 0;
    }

    .drawer a {
      display: block;
      margin: 15px 0;
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
    }

    .drawer a:hover {
      color: #a855f7;
    }

    .drawer .close {
      font-size: 22px;
      cursor: pointer;
      color: #aaa;
      margin-left: auto;
      margin-bottom: 20px;
      display: block;
      width: fit-content;
    }

    .drawer .close:hover {
      color: #fff;
    }

    @media (max-width: 768px) {
      .links {
        display: none;
      }
      .menu-btn {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header role="banner">
    <nav class="nav">
      <a class="brand" href="index.html">
        <img src="logo.jpeg" alt="E-Cell IGDTUW logo" />
        <div>
          <div class="title">E-Cell IGDTUW</div>
          <div class="subtitle">Innovate • Create • Grow</div>
        </div>
      </a>

      <div class="links">
        <a href="index.html" class="nav-text">About</a>
        <a href="events.html" class="nav-text">Events</a>
        <a href="blogs.html" class="nav-text">Blogs</a>
        <a href="gallery.html" class="nav-text">Gallery</a>
        <a href="updates.html" class="nav-text">Updates</a>
        <a href="our-team.html" class="nav-text">Team</a>
        <a class="cta" href="contact.html">Contact Us</a>
      </div>

      <!-- Hamburger -->
      <button class="menu-btn" id="menuBtn" aria-label="Open menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>
  </header>

  <!-- Drawer -->
  <div class="drawer" id="drawer">
    <span class="close" id="closeDrawer">&times;</span>
    <a href="index.html">About</a>
    <a href="events.html">Events</a>
    <a href="blogs.html">Blogs</a>
    <a href="gallery.html">Gallery</a>
    <a href="updates.html">Updates</a>
    <a href="our-team.html">Team</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <script>
    // Drawer JS
    const menuBtn = document.getElementById("menuBtn");
    const drawer = document.getElementById("drawer");
    const closeDrawer = document.getElementById("closeDrawer");

    menuBtn.addEventListener("click", () => {
      drawer.classList.add("open");
    });

    closeDrawer.addEventListener("click", () => {
      drawer.classList.remove("open");
    });
  </script>

</body>
</html>
